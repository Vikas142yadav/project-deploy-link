<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header>
        <h1>FoodExpress</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Offers</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Food Delivered To You</h2>
        <p>Fresh • Fast • Affordable</p>
        <button>Order Now</button>
    </section>

    <section class="menu">
        <h2>Our Popular Dishes</h2>

        <div class="items">

            <div class="card">
                <img src="pizza1.jpeg" alt="Pizza">
                <h3>Cheese Pizza</h3>
                <p>₹199</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="burger1.jpeg" alt="Burger">
                <h3>Veg Burger</h3>
                <p>₹99</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="pasta1.jpeg" alt="Pasta">
                <h3>White Sauce Pasta</h3>
                <p>₹149</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <footer>
        <p>© 2025 FoodExpress | Online Food Delivery Service</p>
    </footer>
</body>
</html>
